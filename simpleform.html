<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tao form co ban</title>
</head>
<body>
<h2>Order Form</h2><br>
<!-- thuộc tính action chứa link là nơi dữ liệu trong form được gửi tới-->
<form action="#">
    <p>what would you like to buy?</p><br>
    <select name="name"  >
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
    </select><br>
    <p>how many would you like to order?</p><br>
    <input type="radio" name="many"id="ten">
    <label for="ten">1-$10</label><br>
    <input type="radio" name="many" id="one">
    <label for="one">2-$20</label><br>
    <input type="radio" name="many" id="month">
    <label for="month">3-$25</label><br>
    <p>Name*</p>
    <input type="text" placeholder="FirstName">
    <input type="text" placeholder="LastName">
    <p>email</p>
    <input type="email">
    <p>Phone Number</p>
    <input type="text">-<input type="text">-<input type="text"><br><br>
    <input type="submit" value="submit">
</form>




</body>
</html>
